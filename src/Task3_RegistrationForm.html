<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&family=Oswald:wght@500&family=Pacifico&family=Poppins:wght@300&family=Raleway&family=Roboto&family=Satisfy&family=Sofia+Sans+Condensed:ital,wght@1,300&family=Urbanist&display=swap"
        rel="stylesheet">

    <style>
        input[type="date"]::-webkit-calendar-picker-indicator {
            background-color: white;
            padding: 1%;
            border-radius: 45px;
            color: orange;
        }

        input[type="time"]::-webkit-calendar-picker-indicator {
            background-color: white;
            padding: 1%;
            border-radius: 45px;
            color: orange;
        }

        .ra-select {
            width: 30%;
            padding: 10px;
            /* Replace Default styling (arrow) */
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 10.127L12 18.127L20 10.127H4Z" fill="%238E8E93"/></svg>');
            background-repeat: no-repeat;
            background-position-y: 50%;
            background-position-x: 98%;
        }


        .error {
            color: yellow;
        }
    </style>
</head>

<body>

    <div class="h-full w-full -z-40 fixed">
        <img src="./images/Task3.jpg" alt="" class="w-full h-full ">
    </div>

    <div class="">
        <!-- Form -->
        <div class="h-max  ">
            <div class="">
                <!-- Heading -->
                <div class="container mx-auto flex items-center h-auto py-2 px-2" data-wow-duration="1s"
                    style="font-family: 'Satisfy', cursive;">
                    <hr class="flex-grow border-t border-orange-400">

                    <span class="px-3 py-8 text-transparent tracking-widest bg-clip-text bg-gradient-to-b from-orange-400 via-amber-400 to-orange-500 
                    text-2xl xl:text-4xl font-semibold">
                        Registration Form
                    </span>
                    <hr class="flex-grow border-t border-orange-400">
                </div>
                <!-- Heading -->

                <!-- h-auto -->
                <div class="container xl:w-2/3 mx-auto text-white text-xs md:text-sm xl:text-base font-medium tracking-widest px-4 py-1"
                    style="font-family: 'Urbanist', sans-serif;">
                    <form id="reservation" action="" method="get" class="px-2 py-1.5">

                        <!-- Basic Info Section -->
                        <!-- Header -->
                        <div class="flex justify-between px-6 items-center py-2 mb-4 bg-orange-500 text-white">
                            <h1 class="text-xl font-semibold tracking-widest">Personal Details</h1>
                            <button type="button" id="btn1" onclick="dropdownToggle(1,'basic');"
                                class="font-extrabold bg-white text-orange-500 rounded-full p-2">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                                </svg>
                            </button>
                        </div>
                        <!-- Header -->
                        <div id="basic" class="md:grid md:grid-cols-2 gap-5">
                            <div class="px-2 py-1 flex flex-col justify-center items-start gap-2 ">
                                <label class="font-semibold" for="fname">First Name <span>*</span></label>
                                <input type="text" name="fname" id="fname" placeholder="Enter First Name (Ex - John)"
                                    class="w-full bg-transparent px-4 py-2.5 rounded-md border-2 border-orange-400 placeholder:font-medium placeholder:text-white placeholder:tracking-wider">
                            </div>
                            <div class="px-2 py-1 flex flex-col justify-center items-start gap-2 ">
                                <label class="font-semibold" for="lname">Last Name <span>*</span></label>
                                <input type="text" name="lname" id="lname" placeholder="Enter Surname (Ex - Dey)"
                                    class="w-full bg-transparent px-4 py-2.5 rounded-md border-2 border-orange-400 placeholder:font-medium placeholder:text-white placeholder:tracking-wider">
                            </div>
                            <div class="px-2 py-1 flex flex-col justify-center items-start gap-2 ">
                                <label class="font-semibold" for="gender">Gender <span>*</span></label>
                                <select id="gender"
                                    class="ra-select w-full bg-transparent tracking-widest px-4 py-2.5 rounded-md border-2 border-orange-400 text-white placeholder:tracking-wider">
                                    <option class="text-gray-900 tracking-wider" value="male">Male</option>
                                    <option class="text-gray-900 tracking-wider" value="female">Female</option>
                                    <option class="text-gray-900 tracking-wider" value="nonbinary">Non Binary</option>
                                    <option class="text-gray-900 tracking-wider" value="transgender">Transgender
                                    </option>
                                    <option class="text-gray-900 tracking-wider" value="prefernottosay">Prefer Not to
                                        Say</option>
                                </select>
                            </div>
                            <div class="px-2 py-1 flex flex-col justify-center items-start gap-2 ">
                                <label class="font-semibold" for="mobile">Date of Birth <span>*</span></label>
                                <input type="date" name="date" id="date" placeholder="MM/DD/YYYY"
                                    class="w-full bg-transparent px-4 py-2.5 rounded-md border-2 border-orange-400">
                            </div>
                        </div>
                        <!-- Basic Info Section End -->

                        <!-- Contact Section -->
                        <!-- Header -->

                            </div>

                        </div>
                        <!-- Contact Section End -->

                        <!-- Address Details -->
                        <!-- Header -->
                        <div class="flex justify-between px-6 items-center py-2 mt-8 mb-4 bg-orange-500 text-white">
                            <h1 class="text-xl font-semibold tracking-widest">Address Details</h1>
                            <button type="button" id="btn3" onclick="dropdownToggle(3,'address');"

                                    stroke-width="1.5" stroke="currentColor" class="w-5 h-5">

                                </svg>
                            </button>
                        </div>
                        <!-- Header -->
                        <div id="address" class="md:grid md:grid-cols-2 gap-5 mt-4">

                                <label class="font-semibold" for="adline1">Address Line 1 <span>*</span></label>

                            <div class="px-2 py-1 flex flex-col justify-center items-start gap-2 ">

                            </div>
                            <div class="px-2 py-1 flex flex-col justify-center items-start gap-2 ">
                                <label class="font-semibold" for="landmark">Landmark <span>*</span></label>

                                    class="w-full bg-transparent px-4 py-2.5 rounded-md border-2 border-orange-400 placeholder:font-medium placeholder:text-white placeholder:tracking-wider">
                            </div>

                        </div>
                        <!-- Address Details End -->

                                </select>
                            </div>

                                    <span>*</span></label>
                                <select id="edu_field"
                                    class="ra-select w-full bg-transparent tracking-widest px-4 py-2.5 rounded-md border-2 border-orange-400 text-white placeholder:tracking-wider">

                        <!-- Login Credentials -->
                        <!-- Header -->

                            <h1 class="text-xl font-semibold tracking-widest">Login Credentials</h1>
                            <button type="button" id="btn5" onclick="dropdownToggle(5,'login');"

                                        d="M19.5 8.25l-7.5 7.5-7.5-7.5" />

                        <!-- Header -->

    <script>
        jQuery.validator.addMethod("phoneIndia", function (phone_number, element) {
            phone_number = phone_number.replace(/\s+/g, "");
            return this.optional(element) || phone_number.length > 9 &&
                phone_number.match(/^(\+?1-?)?(\([2-9]\d{2}\)|[2-9]\d{2})-?[2-9]\d{2}-?\d{4}$/);
        }, "Please specify a valid phone number");

        var value = $("#password_reg").val();

        $.validator.addMethod("checklower", function (value) {
            return /[a-z]/.test(value);
        });
        $.validator.addMethod("checkupper", function (value) {
            return /[A-Z]/.test(value);
        });
        $.validator.addMethod("checkdigit", function (value) {
            return /[0-9]/.test(value);
        });
        $.validator.addMethod("pwcheck", function (value) {
            return /^[A-Za-z0-9\d=!\-@._*]*$/.test(value) && /[a-z]/.test(value) && /\d/.test(value) && /[A-Z]/.test(value);
        });

    <script>
        function dropdownToggle(num, target) {
            var x1 = target;
            var b = "btn" + num;

            console.log(x1, " ", target);

            var x = document.getElementById(x1);
            const btn1 = document.getElementById(b).classList;


            if (x.style.display === "none") {
                x.style.display = "grid";
                btn1.add("rotate-180");
            } else {
                x.style.display = "none";
                btn1.remove("rotate-180");
            }
            btn1.add("duration-300");
        }
    </script>
